{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 1rem;">

    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Bienvenido</h3>
      <p class="text-muted">Ingresa tus credenciales para continuar</p>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">
        Usuario o contraseña incorrectos.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope"></i>
          </span>
          {{ form.username }}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock"></i>
          </span>
          {{ form.password }}
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2 mt-2" type="submit">
        Ingresar
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/usuario/registro/" class="text-decoration-none fw-semibold">
        ¿No tienes cuenta? <span class="text-primary">Registrarse</span>
      </a>
    </div>

  </div>
</div>

{% endblock %}
