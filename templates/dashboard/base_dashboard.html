{% extends "base.html" %}

{% block content %}

<style>
    body { background: #f5f6f8; }
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #1e1e2d;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
    }
    .sidebar .logo {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 25px;
    }
    .sidebar a {
        color: #c7c7d9;
        padding: 12px 20px;
        display: block;
        text-decoration: none;
        font-size: 15px;
    }
    .sidebar a:hover, .sidebar a.active {
        background: #3a3a4d;
        color: #fff;
    }
    .content {
        margin-left: 250px;
        padding: 30px;
        min-height: 100vh;
    }
</style>

<div class="sidebar">
    <div class="logo">Panel de Administración</div>

    <a href="/usuario/dashboard/" class="{% if request.path == '/usuario/dashboard/' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Panel
    </a>
  

    <div class="nav flex-column">

    <!-- Noticias (padre) -->
    <a class="nav-link d-flex align-items-center"
       data-bs-toggle="collapse"
       href="#menuNoticias"
       role="button"
       aria-expanded="false"
       aria-controls="menuNoticias">
        <i class="bi bi-newspaper me-2"></i>
        Noticias
        <i class="bi bi-chevron-down ms-auto small"></i>
    </a>

    <!-- Submenú -->
    <div class="collapse ps-4" id="menuNoticias">
        <a href="/contenido/crear/" class="nav-link small">
            <i class="bi bi-plus-circle me-2"></i>
            Crear noticia
        </a>

        <a href="/contenido/noticias_lista/" class="nav-link small">
            <i class="bi bi-list-ul me-2"></i>
            Listar noticias
        </a>
    </div>

    <!-- Otros menús -->
    <a href="#" class="nav-link">
        <i class="bi bi-images me-2"></i>
        Galería
    </a>

    
<!-- Mensaje PopUp (padre) -->
    <a class="nav-link d-flex align-items-center"
       data-bs-toggle="collapse"
       href="#menuPopUp"
       role="button"
       aria-expanded="false"
       aria-controls="menuPopUp">
        <i class="bi bi-newspaper me-2"></i>
        mensaje PopUp
        <i class="bi bi-chevron-down ms-auto small"></i>
    </a>

    <!-- Submenú -->
    <div class="collapse ps-4" id="menuPopUp">
        <a href="{% url 'popup_crear' %}" class="nav-link small">
            <i class="bi bi-plus-circle me-2"></i>
            Crear PopUp
        </a>

        <a href="{% url 'popup_listar' %}" class="nav-link small">
            <i class="bi bi-list-ul me-2"></i>
            Listar PopUp
        </a>
    </div>





</div>


        <hr class="border-secondary">

        <form method="post" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-link text-danger p-0">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </button>
        </form>

</div>



<div class="content">
    {% block dashboard_content %}{% endblock %}
</div>

{% endblock %}
